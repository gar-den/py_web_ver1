{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<div class="container-fluid">
    <h1 id="title">PASSWORD CHANGE</h1>

    <div class="row md">
        <div class="col-md-4"></div>
        <div class="col-md-4" id="pchdiv">
            <form method="POST" action="."> {% csrf_token %}
                <div class="row md" id="username">
                    <div class="col-md-6 label">OLD PW <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-person" fill="#4374D9" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
</svg> </div>
                    <div class="col-md-6 input">{{ form.old_password }}</div>
                </div>
                <div class="row md">
                    <div class="col-md-6 label">NEW PW1 <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-lock" fill="#4374D9" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
</svg> </div>
                    <div class="col-md-6 input">{{ form.new_password1 }}</div>
                </div>
                <div class="row md">
                    <div class="col-md-6 label">NEW PW2 <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-lock" fill="#4374D9" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
</svg> </div>
                    <div class="col-md-6 input">{{ form.new_password1 }}</div>
                </div>

                <div id="buttondiv">
                    <button type="submit" id="button" > CHANGE </button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock content %}
