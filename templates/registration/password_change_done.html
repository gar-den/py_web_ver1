{% extends 'base.html' %}

{% block content %}

<div class="pwchanged">
    <h1>Password Change Complete</h1>
    <p> Redirecting in 3 seconds... </p>

    <meta http-equiv="refresh" content="3; url={% url 'index' %}" />
    <br>
    <div class="spinner-border"></div>

    <script>
        let cnt = 3;
        const p = document.querySelector('p');

        function upd_text(){
            if (cnt > 1){
                cnt = cnt - 1;
                p.innerText = ` Redirecting in ${cnt} seconds... `;
            }
        }

        setInterval(upd_text,1000);
    </script>
</div>

{% endblock content %}
